<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta name="author" content="Eric Farkas" />

  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="screen, projection" />

<body>
<div class="container">
  <div class="row">

          <h1><a href="/">Eric Farkas</a></h1>
          <div class="row">
            <div class="span5">
              <ul class="nav nav-pills">
                <li><a href="/projects">Projects</a></li>
                <li><a href="/quotes">Quotes</a></li>
                <li><a href="/books">Books</a></li>
                <li><a href="/about">About</a></li>
              </ul>
            </div>
            <div class="pull-right span5">
              <ul class="social-icons">
                <li><a href="http://github.com/speric" class="social ss-icon ss-social-circle">octocat</a></li>
                <li><a href="http://twitter.com/ericfarkas" class="social ss-icon ss-social-circle">twitter</a></li>
                <li><a href="http://instagram.com/speric" class="social ss-icon ss-social-circle">instagram</a></li>
                <li><a href="http://flickr.com/photos/ericfarkas" class="social ss-icon ss-social-circle">flickr</a></li>
                <li><a href="http://last.fm/user/ericfarkas" class="social ss-icon ss-social-circle">lastfm</a></li>
                <li><a href="https://delicious.com/ericfarkas" class="social ss-icon ss-social-circle">delicious</a></li>
                <li><a href="http://linkedin.com/in/efarkas" class="social ss-icon ss-social-circle">linkedin</a></li>
                <li><a href="http://feeds.feedburner.com/ericfarkas" class="social ss-icon ss-social-circle">rss</a></li>
              </ul>
            </div>
          </div>
        </header>
      </div>
    </div>            
  </div>
</div>

{% if page.header_img %}
<div class="hiro" style="background-image: url(/assets/images/headers/{{ page.header_img }});"></div>
{% endif %}

<div class="container">
  <div class="row">
    <div class="span10 offset1">
      <div class="content">
        {{ content }}
      </div>
      <div id="footer">
        <hr/>
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="ericfarkas">Tweet</a>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        
        <a href="http://twitter.com/ericfarkas" class="twitter-follow-button" data-show-count="false">Follow @ericfarkas</a>
        <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
      </div>
    </div> 
  </div>
</div>
